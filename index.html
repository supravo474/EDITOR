<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
       * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    display: flex;
    background-color: whitesmoke;

  }

  .none {
    font-size:15px;
    color:  midnightblue;
    display: flex;
    flex-direction:column;
    width:10%;
    border-right:1px solid #555;
  
  }
  
  .code-area {
    display: flex;
    flex-direction:column;
    width: 40%;
    border-right:1px solid #555;
  }
  .code-area textarea {
    resize: none;
    outline: none;
    width: 100%;
    height: 33.333333%;
    font-size: 18px;
    padding: 10px;
  }
  .preview-area {
    width: 100%;
  }
  .preview-area iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
   </style>
  
</head>
<body>
  <div class="none">
    <h1>WebWing</h1>
    <h4>By: Supravo</h4>
    <h4>Copyright Â© 2021</h4>
  </div>
    
    <div class="code-area">
        <textarea id="htmlCode" placeholder="HTML Code" 
                  oninput="showPreview()"></textarea>
        <textarea id="cssCode" placeholder="CSS Code" 
                  oninput="showPreview()"></textarea>
        <textarea id="jsCode" placeholder="JavaScript Code" 
                  oninput="showPreview()"></textarea>				
      </div>
      <div class="preview-area">
        <iframe id="preview-window"></iframe>
      </div>
      <script>
          function showPreview(){
            var htmlCode = document.getElementById("htmlCode").value;
            var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
            var jsCode = "<scri"+"pt>"+document.getElementById("jsCode").value+"</scri"+"pt>";
            var frame = document.getElementById("preview-window").contentWindow.document;
            frame.open();
            frame.write(htmlCode+cssCode+jsCode);
            frame.close();
  }
      </script>
</body>
</html>
